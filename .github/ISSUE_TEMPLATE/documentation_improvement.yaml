labels: [docs] 
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this documentation improvement request!
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue realated to this already exists.
    options:
    - label: I have searched the existing issues, this has not been requested before
      required: true
- type: textarea
  attributes:
    label: Documentation Link(s)
    description: Add all links that would need improvements (if relevant)
  validations:
    required: false
- type: textarea
  attributes:
    label: Describe the problem
    description: Is the documentation missing? Or is it confusing? Why is it confusing?
  validations:
    required: false
- type: textarea
  attributes:
    label: Describe the improvement
    description: A clear and concise description of the improvement.  
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
  validations:
    required: false